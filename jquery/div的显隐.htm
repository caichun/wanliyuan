
<!-- 点击一个div，另一div做的下拉菜单显示,点击任意其他位置下拉菜单隐藏 -->

<!Doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="scripts/jquery-latest.js"></script>
	<style type="text/css">
	*{margin:0;padding:0;}
	body{margin:100px; font-size:14px;}
	ul,li{list-style:none;}

	#content{width:100px; height:auto; border:1px solid #DBDBDB; margin:20px auto 0;}
	#content .menu{height:24px; line-height:24px; cursor:pointer; text-align:center;}
	#content .sunmen{padding-left:10px; height:auto; display:block;}
	#content .hide{display:none;}
	#content .sunmen a{display:block; height:22px; line-height:22px; color:#000; margin-bottom:2px; display:block;}
	</style>
</head>
<body>
	<div id="content">
		<div class="menu">互联网公司</div>
		<div class="sunmen hide">
			<a href="" title="">百度</a>
			<a href="" title="">新浪</a>
			<a href="" title="">腾讯</a>
			<a href="" title="">搜狐</a>
		</div>
	</div>
	<script type="text/javascript">
			$(document).ready(function(e) {
					$(".menu").click(function(e){
							e.stopPropagation();  //不再派发事件
							$(".sunmen").removeClass("hide");        
					})
					
					$(document).click(function(){
							if(!$(".sunmen").hasClass("hide"));{
									$(".sunmen").addClass("hide");
							};
							
					})

		});
	</script>
</body>
</html>
