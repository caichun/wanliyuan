<!-- first的js -->
<html>
<head>
    <title>ABC</title>
	<meta charset=utf-8>
	<script type="text/javascript">
	function test(txt, value){
		var obj = document.getElementById('txt_C');
		var reg = "  /"+txt+"：.*/g  ";      
		obj.value = obj.value.replace(eval(reg), txt + '：'+value);
	}
	</script>
 </head>
<body>
    <p>
			姓名：
		<input id="txt_A" type="text" onkeyup="test('姓名',value)" />
			性别：
		<input id="txt_B" type="text" onkeyup="test('性别',value)" />
    </p>
    <p>
      <textarea id="txt_C">姓名：
性别：
姓名：
</textarea>
        </p>
		
</body>
</html>
