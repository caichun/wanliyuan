<html><head><title>记录客户信息</title><meta http-equiv="content-type" content="text/html;charset=utf-8;"><script language="JavaScript">		var expDays = 30;		var exp = new Date(); 		exp.setTime(exp.getTime() + (expDays*24*60*60*1000));		function Who(info){			var VisitorName = GetCookie('VisitorName')			if (VisitorName == null) {			VisitorName = prompt("请输入姓名：",'');			SetCookie ('VisitorName', VisitorName, exp);			}			return VisitorName;		} 		function When(info){			var rightNow = new Date()			var WWHTime = 0;			WWHTime = GetCookie('WWhenH')			WWHTime = WWHTime * 1			var lastHereFormatting = new Date(WWHTime); // 访问时间记录r			var intLastVisit = (lastHereFormatting.getYear() * 10000)+(lastHereFormatting.getMonth() * 100) + lastHereFormatting.getDate()			var lastHereInDateFormat = "" + lastHereFormatting; 			var dayOfWeek = lastHereInDateFormat.substring(0,3)			var dateMonth = lastHereInDateFormat.substring(4,11)			var timeOfDay = lastHereInDateFormat.substring(11,16)			var year = lastHereInDateFormat.substring(23,25)			var WWHText = dayOfWeek + ", " + dateMonth + " at " + timeOfDay // display			SetCookie ("WWhenH", rightNow.getTime(), exp)			return WWHText;		}		function Count(info){			var WWHCount = GetCookie('WWHCount')			if (WWHCount == null) {			WWHCount = 0;			}			else{			WWHCount++;			}			SetCookie ('WWHCount', WWHCount, exp);			return WWHCount;		}		function set(){			VisitorName = prompt("please enter the name",'');			SetCookie ('VisitorName', VisitorName, exp);			SetCookie ('WWHCount', 0, exp);			SetCookie ('WWhenH', 0, exp);		}		function getCookieVal (offset) { 			var endstr = document.cookie.indexOf (";", offset); 			if (endstr == -1) 			endstr = document.cookie.length; 			return unescape(document.cookie.substring(offset, endstr));		}		function GetCookie (name) { //读取cookie中的信息			var arg = name + "="; 			var alen = arg.length; 			var clen = document.cookie.length; 			var i = 0; 			while (i < clen) { 				var j = i + alen; 				if (document.cookie.substring(i, j) == arg) 				return getCookieVal (j); 				i = document.cookie.indexOf(" ", i) + 1; 				if (i == 0) break; 			} 				return null;		}		function SetCookie (name, value) //设置Cookie内容		{ 			var argv = SetCookie.arguments; 			var argc = SetCookie.arguments.length; 			var expires = (argc > 2) ? argv[2] : null; 			var path = (argc > 3) ? argv[3] : null; 			var domain = (argc > 4) ? argv[4] : null; 			var secure = (argc > 5) ? argv[5] : false; 			document.cookie = name + "=" + escape (value) + 			((expires == null) ? "" : ("; expires=" + expires.toGMTString())) + 			((path == null) ? "" : ("; path=" + path)) + 			((domain == null) ? "" : ("; domain=" + domain)) + 			((secure == true) ? "; secure" : "");		}		function DeleteCookie (name) { 			var exp = new Date(); 			exp.setTime (exp.getTime() - 1); 			var cval = GetCookie (name); 			document.cookie = name + "=" + cval + "; expires=" + exp.toGMTString();		}</script></head><body bgcolor="#ADADAD"><hr><div align="center"><center>    <font color="#FF0000">用户浏览</font></p>    <table border="0" width="523" cellspacing="0" cellpadding="0" height="34">      <tr>        <td width="1" height="16"><br>        </td>        <td width="552" height="16"><table border="1" width="100%">          <tr>            <td width="100%" bgcolor="#e8ffe8"><font color="#CC0099"><script language="JavaScript">				document.write("您好 <b>" + Who() + "</b>，您是第 <b>" + Count() + "</b> 次访问本主页. 最后一次是 <b>" + When() +"</b>. ")				document.write('<a href="JavaScript:set()">[按此改名]</a>')		</script>             </font></td>          </tr>        </table></center></div></body></html>
