<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>左右div自适应同等高度</title>

   <style type="text/css">
     #left{background:#999999; float:left; width:100px;}
	#right{background:#0066FF; color:#fff; width:300px; float:left; }
    .clear{clear:both;}
   </style>

</head>

<body>
<h3>1. 右边div内容高度高于左边div</h3>
<div id="left"> 呵呵
</div>

<div id="right">
哈哈

</div>

<script type="text/javascript">
         function $(id){ 
			   return document.getElementById(id) 
			} 
			function getHeight() { 
				if ($("left").offsetHeight>=$("right").offsetHeight){
					$("right").style.height=$("left").offsetHeight  + "px";   
				}  
				else{
				$("left").style.height=$("right").offsetHeight  + "px";   
				}                     
			} 
				window.onload = function() { 
				getHeight(); 
			 } 
	  
  
  <!-- 另外，在实际运用，可能还会存在由于左div或右div存在padding属性而导致上述取值变多或变少的问题。 -->
  <!-- 比如，最终赋值时发现left比right还高10px，那么也可以通过修改上述代码解决： -->
  <!-- $("left").style.height=$("right").offsetHeight-10 + "px"; -->
  
</script>
</body>
</html>
